<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OMEGA BLACK FRIDAY!</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="assets/fonts/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="section" id="logo">
      <img src="assets/logo.png" alt="Logotipo" />
    </section>

    <section class="section tela2">
      <div class="text">
        <h1>Venha participar do mega saldão da Black Friday!</h1>
        <h3>São centenas de produtos com descontos arrasadores!</h3>
      </div>

      <div class="form" id="content">
        <form id="form">
          <p>Cadastre e receba nossas promoções</p>
          <input class="campo" id="nome" type="text" placeholder="Nome" />
          <input class="campo" id="email" type="text" placeholder="E-mail" />
          <input class="button" type="submit" value="Cadastre-se" />
        </form>
      </div>
    </section>

    <section class="section produtos">
      <img
        src="https://images.unsplash.com/photo-1522273400909-fd1a8f77637e?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8cHJvZHVjdHN8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
        alt="Aparelhos eletrônicos diversos e vermelhos em uma mesa."
      />

      <img
        src="https://images.unsplash.com/photo-1593998066526-65fcab3021a2?ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8cHJvZHVjdHN8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
        alt="Um relógio de ponteiro e alguns outros objetos em uma mesa."
      />

      <img
        src="https://images.unsplash.com/photo-1609250291996-fdebe6020a8f?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fHByb2R1Y3RzfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
        alt=""
      />
    </section>

    <footer class="foot">
      <div class="socials">
        <a href=""><i class="icon-twitter"></i></a>
        <a href=""><i class="icon-instagram"></i></a>
        <a href=""><i class="icon-youtube"></i></a>
      </div>
      <p>&copy; 2021 MARCO APOLINÁRIO, All Rights Reserved</p>
      <div class="extra">
        <a href="#">Language</a>
        <a href="#">Terms of Use</a>
        <a href="#">Privacy</a>
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
